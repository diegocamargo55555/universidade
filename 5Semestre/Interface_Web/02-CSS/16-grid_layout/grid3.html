<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 90%;
            background-color: #ccc;
            display: grid;
            gap: 1em;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: minmax(100px, Auto);
        }

        .gridItem {
            background-color: rgb(255, 165, 0);
            padding: 10px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <div class=" gridItem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas quod itaque veritatis
            sit delectus, exercitationem, repudiandae natus molestias labore expedita soluta! Assumenda consequuntur
            nesciunt dolores magnam rerum animi sequi aperiam.</div>
        <div class=" gridItem">2</div>
        <div class=" gridItem">3</div>
        <div class=" gridItem">4</div>
        <div class=" gridItem">5</div>

    </div>
</body>

</html>
