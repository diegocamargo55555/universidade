<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Busca</title>
</head>

<body>
    <h1>Formulario de busca</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="busca">digite aqui sua busca:</label>
        <input type="text" name="q" id="busca">
        <input type="submit" value="ok">

        <hr>
        <label>password:</label>
        <input type="password">
        <hr>
        <label>check:</label>
        <input type="checkbox">
        <hr>
        <label>file:</label>
        <input type="file">
        <hr>
        <label>hidden:</label>
        <input type="hidden">
        <hr>
        <label>button:</label>
        <input type="button">
        <hr>
        <label>email:</label>
        <input type="email">
        <hr>
        <label>telefone:</label>
        <input type="tel">
        <hr>
        <label>search:</label>
        <input type="search">
        <hr>
        <label>number:</label>
        <input type="number">
        <hr>
        <label>date:</label>
        <input type="date">
        <hr>
        <label>range:</label>
        <input type="range">
        <hr>
        <label>color:</label>
        <input type="color">

        <hr>
        <textarea></textarea>
        <hr>
        <select></select>
        <hr>
        <progress></progress>
        <hr>
        <meter value=""></meter>
        <hr>
        <output></output>
        <hr>

        <input type="number" max="10" min="5">
        <hr>
        <input type="text" required>
        <input type="submit" value="ok">

    </form>

</body>

</html>
