<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>pseudo classes</title>
    <style>
        button{
            background-color: rgb(114, 114, 114);
            color: white;
            border: none;
            padding: 1em;
            margin-bottom: .5em;
        }
        button:disabled{
            opacity: .5;
        }
        p:empty::before{
            content: "parágrafo";
        }

    </style>
</head>

<body>
    <button>vai</button>
    <button disabled> Vai disabled</button>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, commodi!</p>
    <p> </p>
    <p>pós espaço</p>
    <p></p>
    <p>pós sem espaço</p>


</body>

</html>
