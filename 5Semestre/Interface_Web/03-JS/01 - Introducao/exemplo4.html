<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variaveis</title>
    <script>
      //td q o usuario insere de dados é considerado string
      let n1 = prompt("Qual é o primeiro número?");
      // number - int e float
      n1 = Number(n1)
      let n2 = prompt("Qual é o segundo número?");
      n2 = Number(n2)
      let media = (n1 + n2)/2;
      alert("MEDIA: " + media);
    </script>
  </head>
  <body>
    <h1>Variaveis</h1>
  </body>
</html>
