<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com dois números</title>
</head>
<body>
    <script>
        let arr = []

        for (let i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * 101))            
        }
        console.log(arr);
        let maior = arr[0]

        arr.forEach(function(el) {
            if (maior < el) {
                maior = el
            }
        })

        console.log("maior:" + maior);
        

    </script>
</body>
</html>
