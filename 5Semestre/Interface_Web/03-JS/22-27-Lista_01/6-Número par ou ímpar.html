<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com dois números</title>
</head>
<body>
    <script>
        let n1 = Number(prompt('digite um numero inteiro'));
        if (n1 % 2 == 1) {
            alert("O numero e impar")
        }else{
            alert("O numero e par")
        }
    </script>
</body>
</html>
