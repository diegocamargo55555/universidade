<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com dois números</title>
</head>
<body>
    <script>

        let n1 = Number(prompt('digite um numero'));

        for (let i = 1; i <= n1; i++) {
            document.writeln(i+ "<br />")
        }

        

    </script>
</body>
</html>
